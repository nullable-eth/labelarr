name: Create Release

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
  push:
    branches:
      - main
    paths-ignore:
      - 'README*.md'
      - 'LICENSE'
      - '.gitignore'
      - 'example/**'

jobs:
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      should_release: ${{ steps.changes.outputs.should_release }}
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for significant changes
        id: changes
        run: |
          # Get the last release tag
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          echo "Last tag: ${LAST_TAG:-'(none)'}"
          
          # Check if there are changes in source code since last release
          if [[ -z "$LAST_TAG" ]]; then
            # No previous tags, this is the first release
            echo "No previous tags found - first release"
            echo "should_release=true" >> $GITHUB_OUTPUT
          elif git diff --quiet $LAST_TAG HEAD -- '*.go' 'go.mod' 'go.sum' 'Dockerfile' '.github/workflows/' 'internal/' 'cmd/'; then
            echo "No significant changes detected"
            echo "should_release=false" >> $GITHUB_OUTPUT
          else
            echo "Significant changes detected"
            echo "should_release=true" >> $GITHUB_OUTPUT
          fi

      - name: Calculate next version
        id: version
        if: steps.changes.outputs.should_release == 'true' || github.event_name == 'workflow_dispatch'
        run: |
          # Get the last release tag
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          echo "Last tag: ${LAST_TAG:-'(none)'}"
          
          # Handle first release vs. subsequent releases
          if [[ -z "$LAST_TAG" ]]; then
            # First release - start from v0.0.0
            MAJOR=0
            MINOR=0
            PATCH=0
            echo "First release - starting from v0.0.0"
          else
            # Remove 'v' prefix and split version
            VERSION_NUMBER=${LAST_TAG#v}
            IFS='.' read -r -a VERSION_PARTS <<< "$VERSION_NUMBER"
            
            MAJOR=${VERSION_PARTS[0]:-0}
            MINOR=${VERSION_PARTS[1]:-0}
            PATCH=${VERSION_PARTS[2]:-0}
          fi
          
          # Determine release type
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            RELEASE_TYPE="${{ github.event.inputs.release_type }}"
          else
            # Auto-determine based on commit messages since last release
            if [[ -z "$LAST_TAG" ]]; then
              # First release - check all commits
              COMMITS=$(git log --oneline)
            else
              # Subsequent release - check commits since last tag
              COMMITS=$(git log $LAST_TAG..HEAD --oneline)
            fi
            
            if echo "$COMMITS" | grep -qE "(BREAKING CHANGE|!:)"; then
              RELEASE_TYPE="major"
            elif echo "$COMMITS" | grep -qE "(feat:|feature:)"; then
              RELEASE_TYPE="minor"
            else
              RELEASE_TYPE="patch"
            fi
          fi
          
          echo "Release type: $RELEASE_TYPE"
          
          # Increment version based on release type
          case $RELEASE_TYPE in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac
          
          NEW_VERSION="v${MAJOR}.${MINOR}.${PATCH}"
          echo "New version: $NEW_VERSION"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

  create-release:
    needs: check-changes
    if: needs.check-changes.outputs.should_release == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog
        id: changelog
        run: |
          # Get the last release tag
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          
          if [[ -n "$LAST_TAG" ]]; then
            echo "## What's Changed" > changelog.md
            echo "" >> changelog.md
            
            # Get commits since last release
            git log $LAST_TAG..HEAD --pretty=format:"- %s (%h)" --reverse >> changelog.md
          else
            echo "## Initial Release" > changelog.md
            echo "" >> changelog.md
            echo "ðŸŽ‰ First release of Labelarr!" >> changelog.md
            echo "" >> changelog.md
            echo "### Features" >> changelog.md
            echo "- ðŸŽ¬ Movie library processing with TMDb integration" >> changelog.md
            echo "- ðŸ“º TV show library processing with TMDb integration" >> changelog.md
            echo "- ðŸ·ï¸ Smart label/genre management" >> changelog.md
            echo "- ðŸ”’ Field locking and unlocking capabilities" >> changelog.md
            echo "- ðŸ³ Docker container with multi-architecture support" >> changelog.md
            echo "" >> changelog.md
            echo "### Breaking Changes" >> changelog.md
            echo "- Environment variable changes: \`LIBRARY_ID\` â†’ \`MOVIE_LIBRARY_ID\`" >> changelog.md
            echo "- No default library processing - requires explicit configuration" >> changelog.md
          fi
          
          echo "" >> changelog.md
          echo "### Docker Image" >> changelog.md
          echo '```bash' >> changelog.md
          echo "docker pull ghcr.io/${{ github.repository_owner }}/$(echo '${{ github.repository }}' | cut -d'/' -f2):${{ needs.check-changes.outputs.version }}" >> changelog.md
          echo '```' >> changelog.md

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.check-changes.outputs.version }}
          name: Release ${{ needs.check-changes.outputs.version }}
          body_path: changelog.md
          draft: false
          prerelease: false
          generate_release_notes: true

  build-binaries:
    needs: [check-changes, create-release]
    if: needs.check-changes.outputs.should_release == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            suffix: linux-amd64
          - goos: linux
            goarch: arm64
            suffix: linux-arm64
          - goos: windows
            goarch: amd64
            suffix: windows-amd64.exe
          - goos: darwin
            goarch: amd64
            suffix: darwin-amd64
          - goos: darwin
            goarch: arm64
            suffix: darwin-arm64
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: '0'
        run: |
          go build -ldflags="-s -w" -o labelarr-${{ matrix.suffix }} ./cmd/labelarr

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.check-changes.outputs.version }}
          files: labelarr-${{ matrix.suffix }}

      - name: Generate Binary summary
        run: |
          echo "## ðŸ“¦ Binary Built" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Platform:** ${{ matrix.goos }}/${{ matrix.goarch }}" >> $GITHUB_STEP_SUMMARY
          echo "**File:** labelarr-${{ matrix.suffix }}" >> $GITHUB_STEP_SUMMARY

  publish-docker:
    needs: [check-changes, create-release]
    if: needs.check-changes.outputs.should_release == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:${{ needs.check-changes.outputs.version }}
            ghcr.io/${{ github.repository }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate Docker summary
        run: |
          echo "## ðŸ³ Docker Image Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ needs.check-changes.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Registry:** ghcr.io" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "ghcr.io/${{ github.repository }}:${{ needs.check-changes.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "ghcr.io/${{ github.repository }}:latest" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Pull command:**" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "docker pull ghcr.io/${{ github.repository }}:${{ needs.check-changes.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY 